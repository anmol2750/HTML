<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="myHeader">Cities</h1>                   <!-- Heading Tag -->    <!-- Id Attribute -->

        <div class="city">                              <!-- Div Tag -->        <!-- Class Attribute -->
            <h2 id="city1" class="city-title">London</h2>
            <p>London is the capital of England.</p>    <!-- Paragraph Tag -->
        </div>

        <div class="city">
            <h2 id="city2" class="city-title">Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>

        <div class="city">
            <h2 id="city3" class="city-title">Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </body>
</html>
